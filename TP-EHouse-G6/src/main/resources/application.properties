spring.application.name=TP-EHouse-G6
spring.datasource.url=jdbc:postgresql://localhost:5433/TP-EhouseDB
spring.datasource.username=postgres
spring.datasource.password=postrgre
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=5433
#No envia el trace al usuario cuando hay error.
server.error.include-stacktrace=never
#spring.jackson.date-format=yyyy-dd-MM